services:
  mongo:
    build: ./docker/mongo/
    restart: unless-stopped
    container_name: $MONGODB_CONTAINER_NAME
    ports:
      - $MONGODB_PORT:27017
    environment:
      - ROOT_USERNAME=$MONGODB_USER
      - ROOT_PASSWORD=$MONGODB_PASSWORD
    volumes:
      - $MONGODB_VOLUME_PATH:/data/db
    networks:
      - y-chat-network

  app:
    depends_on:
      - mongo
    container_name: y-chat-be
    restart: on-failure:1
    build: 
      context: .
      dockerfile: ./docker/app/dockerfile
    ports:
      - $PORT:$PORT
    networks:
      - y-chat-network
    env_file:
      - ./.env
    volumes:
      - ./secure:/app/secure
      - ./.env:/app/.env
    stdin_open: true
    tty: true

networks:
  y-chat-network:
    driver: bridge
    